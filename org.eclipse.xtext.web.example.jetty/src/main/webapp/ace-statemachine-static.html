<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="Content-Language" content="en-us">
	<title>Xtext-Web State Machine Example</title>
	<link rel="stylesheet" type="text/css" href="xtext/@xtext-version-placeholder@/xtext-ace.css" />
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script src="webjars/requirejs/2.3.6/require.min.js"></script>
	<script type="text/javascript">
		var baseUrl = window.location.pathname;
		var fileIndex = baseUrl.indexOf("ace-statemachine-static.html");
		if (fileIndex > 0)
			baseUrl = baseUrl.slice(0, fileIndex);
		require.config({
			baseUrl: baseUrl,
			paths: {
				"jquery": "webjars/jquery/3.6.0/jquery.min",
				"ace/ext/language_tools": "webjars/ace/1.3.3/src/ext-language_tools",
				"xtext/xtext-ace": "xtext/@xtext-version-placeholder@/xtext-ace",
			}
		});
		require(["webjars/ace/1.3.3/src/ace"], function() {
			require(["xtext/xtext-ace"], function(xtext) {
				xtext.createEditor({
					syntaxDefinition: "xtext/ace-mode-statemachine",
					baseUrl: baseUrl
				});
			});
		});
	</script>
</head>
<body>

<div class="container">
	<div id="xtext-editor"
	    data-editor-xtext-lang="statemachine"
		data-editor-dirty-element="dirty-indicator"
		data-editor-enable-formatting-action="true"
	><pre>
/*
 * A simple State Machine example.
 */
input signal x
input signal y
output signal z

state State1
	set z = false
	if x == true goto State2
end

state State2
	if x == false and y == true goto State1
end</pre></div>
	<div class="status-wrapper">
		<div id="dirty-indicator">modified</div>
		<div id="status">Welcome to Xtext-Web</div>
	</div>
</div>

</body>
</html>
