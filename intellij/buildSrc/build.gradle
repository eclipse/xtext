plugins {
	id 'org.xtend.xtend' version '0.4.4'
	id 'eclipse'
}

repositories {
	jcenter()
	maven {
		url "https://oss.sonatype.org/content/repositories/snapshots/"
	}
}

dependencies {
	compile gradleApi()
	compile localGroovy()
	compile 'org.eclipse.xtend:org.eclipse.xtend.lib:2.8.1'
	compile 'org.apache.httpcomponents:httpclient:4.4'
}
