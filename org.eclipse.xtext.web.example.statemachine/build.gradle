apply from: "${rootDir}/gradle/eclipse-project-layout.gradle"

dependencies {
	api "org.eclipse.xtext:org.eclipse.xtext:$versions.xtext"
	mwe2Implementation "org.eclipse.xtext:org.eclipse.xtext.xtext.generator:$versions.xtext"
	mwe2Implementation "org.eclipse.xtext:org.eclipse.xtext.common.types:$versions.xtext"
}

sourceSets.mwe2.java.srcDir 'generator'

sourceSets.mwe2.runtimeClasspath += processResources.outputs.files
task generateExampleLanguages(type: XtextGeneratorTask) {
	workflow = file('src/org/eclipse/xtext/web/example/statemachine/GenerateStatemachine.mwe2')
	outputs.dir 'src-gen'
}
