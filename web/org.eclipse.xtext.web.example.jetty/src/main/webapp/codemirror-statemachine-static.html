<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="Content-Language" content="en-us">
	<title>Xtext-Web State Machine Example</title>
	<link rel="stylesheet" type="text/css" href="webjars/codemirror/5.13.2/lib/codemirror.css" />
	<link rel="stylesheet" type="text/css" href="webjars/codemirror/5.13.2/addon/hint/show-hint.css" />
	<link rel="stylesheet" type="text/css" href="xtext/xtext-codemirror.css" />
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script src="webjars/requirejs/2.2.0/require.min.js"></script>
	<script type="text/javascript">
		require.config({
			paths: {
				"jquery": "webjars/jquery/2.2.3/jquery.min"
			},
			packages: [{
				name: "codemirror",
				location: "webjars/codemirror/5.13.2",
				main: "lib/codemirror"
			}]
		});
		require(["xtext/cm-mode-statemachine", "xtext/xtext-codemirror"], function(mode, xtext) {
			xtext.createEditor();
		});
	</script>
</head>
<body>

<div class="container">
	<div id="xtext-editor"
	    data-editor-xtext-lang="statemachine"
		data-editor-dirty-element="dirty-indicator"
		data-editor-enable-formatting-action="true"
	><pre>
/*
 * A simple State Machine example.
 */
input signal x
input signal y
output signal z

state State1
	set z = false
	if x == true goto State2
end

state State2
	if x == false and y == true goto State1
end</pre></div>
	<div class="status-wrapper">
		<div id="dirty-indicator">modified</div>
		<div id="status">Welcome to Xtext-Web</div>
	</div>
</div>

</body>
</html>
