<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="Content-Language" content="en-us">
	<title>Xtend Web Editor</title>
	<link rel="stylesheet" type="text/css" href="xtext/2.9.0-SNAPSHOT/xtext-ace.css"/>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>	
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script src="webjars/requirejs/2.1.20/require.min.js"></script>
	<script src="script.js"></script>
</head>
<body>

<div class="container">
	<div class="header">
		<h1>Xtend Web Editor</h1>
	</div>
	<div class="xtext-layout">	
		<h2 id ="dirty-indicator" title = "Formatting:		Ctrl/Command+Shift+F
		
Auto-Completion:	Ctrl/Command+Space">Xtend code</h2>

		<select id="exampleList" onChange="changeExample()">
    		<option id="helloWorld">Hello World</option>
    		<option id="BasicExpressions">Basic Expressions</option>
    		<option id="BottleSong">Bottle Song</option>
    		<option id="HtmlBuilder">Html Builder</option>
    		<option id="Movies">Movies</option>
    		<option id="ObservableAnnotation">Observable Active Annotation Example</option>
    		<option id="ExtractAnnotation">Extract Active Annotation Example</option>
    		<option id="ExternalizedAnnotation">Externalized Active Annotation Example</option>
    		<option id="LazyAnnotation">Lazy Active Annotation Example</option>
		</select>
		
		<button id = "btn1" onclick="btn1Action(this)">-</button>
		<div id="xtext-editor" 
		data-editor-xtext-lang="xtend"
		data-editor-resource-id="helloWorld.xtend"
		data-editor-enable-save-action="true"
		data-editor-enable-formatting-action="true"
		data-editor-show-error-dialogs="true"
		>
		</div>
		
		<button id = "btn2" onclick="btn2Action(this)">-</button>
		<div id="annotation-editor" 
		data-editor-xtext-lang="xtend"
		data-editor-resource-id="java.xtend"
		data-editor-enable-save-action="true"
		data-editor-enable-formatting-action="true"
		data-editor-show-error-dialogs="true"
		>
		</div>
	</div>
	
	<div class = "status">
		<button id = "generate-xtend" >&lt;&lt;</button>
		<button id = "generate-java"> &gt;&gt;</button>
	</div>
		
	<div class = "java-layout">
		<h2 id="java-header">Java code</h2>
		<select id="javaFileList" onChange="changeJavaFile()">
    		<option id="helloWorldJava">HelloWorld.java</option>
		</select>
      	<div id="java-editor"></div>
	</div>
	<script type="text/javascript">
	oneEditorMode();
	</script>
</div>
</body>
</html>
